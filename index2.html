<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="8-Week Program" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>8-Week Workout Program</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh; 
      overflow-x: hidden; 
      color: #ffffff; 
    }
    
    /* Header */
    .header { 
      background: linear-gradient(180deg, rgba(14, 20, 39, 0.95) 0%, rgba(22, 33, 62, 0.9) 100%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 20px 16px; 
      position: sticky; 
      top: 0; 
      z-index: 50;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .header-title { font-size: 26px; font-weight: 800; color: #f39c12; letter-spacing: -0.5px; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); }
    .header-subtitle { color: #95a5a6; font-size: 12px; margin-top: 2px; font-weight: 500; }
    .nav-tabs { display: flex; gap: 8px; }
    .nav-tab { 
      padding: 8px 14px; 
      border-radius: 8px; 
      background: transparent; 
      border: 1px solid rgba(255, 255, 255, 0.15); 
      color: #95a5a6; 
      font-size: 12px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.2s; 
      text-transform: uppercase; 
      letter-spacing: 0.5px; 
    }
    .nav-tab.active { background: #f39c12; color: #1a1a2e; border-color: #f39c12; box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3); }
    .nav-tab:active { transform: scale(0.95); }
    
    /* Pages */
    .page { display: none; }
    .page.active { display: block; }
    
    /* Week Tabs */
    .week-tabs-container { padding: 16px; }
    .week-tabs-scroll { 
      display: flex; 
      gap: 8px; 
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      scrollbar-width: none;
    }
    .week-tabs-scroll::-webkit-scrollbar { display: none; }
    .week-tab { 
      min-width: 100px;
      padding: 12px 16px; 
      border-radius: 12px; 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      cursor: pointer; 
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .week-tab:active { transform: scale(0.96); }
    .week-tab.active { 
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); 
      border-color: #e74c3c;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }
    .week-number { font-size: 18px; font-weight: 800; color: #ffffff; margin-bottom: 4px; }
    .week-progress { font-size: 11px; color: rgba(255, 255, 255, 0.7); font-weight: 600; }
    
    /* Day Tabs */
    .day-tabs-container { padding: 0 16px 16px 16px; }
    .day-tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .day-tab { 
      padding: 16px; 
      border-radius: 12px; 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      cursor: pointer; 
      transition: all 0.2s;
      text-align: center;
    }
    .day-tab:active { transform: scale(0.96); }
    .day-tab.active { 
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); 
      border-color: #3498db;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    .day-tab.completed { 
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.2) 0%, rgba(39, 174, 96, 0.15) 100%); 
      border-color: rgba(46, 204, 113, 0.4);
    }
    .day-tab.completed.active {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border-color: #2ecc71;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }
    .day-name { font-size: 16px; font-weight: 700; color: #ffffff; margin-bottom: 4px; }
    .day-subtitle { font-size: 11px; color: rgba(255, 255, 255, 0.7); font-weight: 600; }
    .day-date { 
      font-size: 10px; 
      color: rgba(46, 204, 113, 0.9); 
      font-weight: 700; 
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .day-check { margin-top: 6px; font-size: 18px; }
    
    /* Week Info Banner */
    .week-info-banner {
      margin: 0 16px 16px 16px;
      padding: 16px;
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.15) 0%, rgba(230, 126, 34, 0.1) 100%);
      border: 1px solid rgba(243, 156, 18, 0.3);
      border-radius: 12px;
    }
    .week-info-title { font-size: 14px; font-weight: 700; color: #f39c12; margin-bottom: 8px; }
    .week-info-text { font-size: 12px; color: #bdc3c7; line-height: 1.5; }
    
    /* Workout Container */
    .workout-container { padding: 0 16px 100px 16px; }
    
    /* Exercise Card */
    .exercise-card { 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      padding: 16px; 
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    .exercise-card:active { transform: scale(0.98); }
    .exercise-card.completed { 
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.15) 0%, rgba(39, 174, 96, 0.1) 100%);
      border-color: rgba(46, 204, 113, 0.4);
    }
    
    .exercise-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
    .exercise-name { font-size: 16px; font-weight: 700; color: #ffffff; flex: 1; }
    .complete-btn { 
      width: 36px; 
      height: 36px; 
      border-radius: 50%; 
      border: 2px solid rgba(255, 255, 255, 0.2); 
      background: transparent; 
      color: #95a5a6; 
      font-size: 18px; 
      cursor: pointer; 
      transition: all 0.2s;
      flex-shrink: 0;
      margin-left: 12px;
    }
    .exercise-card.completed .complete-btn { 
      background: #2ecc71; 
      border-color: #27ae60; 
      color: #ffffff; 
    }
    .complete-btn:active { transform: scale(0.9); }
    
    .exercise-details { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
    .detail-label { font-size: 10px; color: #95a5a6; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; margin-bottom: 4px; }
    .detail-input { 
      width: 100%; 
      padding: 10px; 
      border-radius: 8px; 
      border: 1px solid rgba(255, 255, 255, 0.15); 
      background: rgba(0, 0, 0, 0.2); 
      font-size: 15px; 
      font-weight: 700; 
      color: #ffffff; 
      text-align: center;
    }
    .detail-input::placeholder { color: rgba(255, 255, 255, 0.3); }
    .exercise-card.completed .detail-input { background: rgba(46, 204, 113, 0.1); border-color: rgba(46, 204, 113, 0.3); }
    
    .weight-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .weight-input { 
      width: 100%; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid rgba(255, 255, 255, 0.15); 
      background: rgba(0, 0, 0, 0.2); 
      font-size: 16px; 
      font-weight: 700; 
      color: #ffffff; 
      text-align: center;
    }
    .weight-input::placeholder { color: rgba(255, 255, 255, 0.3); }
    .weight-label { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 12px; 
      font-weight: 700; 
      color: #95a5a6; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Custom Exercise Section */
    .custom-exercise-section { 
      margin-top: 20px; 
      padding-top: 20px; 
      border-top: 2px solid rgba(255, 255, 255, 0.1); 
    }
    .custom-exercise-title { 
      font-size: 16px; 
      font-weight: 700; 
      color: #f39c12; 
      margin-bottom: 12px; 
    }
    .custom-input { 
      width: 100%; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid rgba(255, 255, 255, 0.15); 
      background: rgba(0, 0, 0, 0.2); 
      font-size: 14px; 
      color: #ffffff; 
      margin-bottom: 10px; 
      font-weight: 600; 
    }
    .custom-input::placeholder { color: rgba(255, 255, 255, 0.3); }
    .custom-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
    .add-custom-btn { 
      width: 100%; 
      padding: 14px; 
      border-radius: 8px; 
      background: rgba(243, 156, 18, 0.2); 
      border: 1px solid rgba(243, 156, 18, 0.3); 
      color: #f39c12; 
      font-size: 14px; 
      font-weight: 700; 
      cursor: pointer; 
      margin-top: 8px; 
    }
    .add-custom-btn:active { transform: scale(0.98); }
    
    /* Save Button */
    .save-workout-btn { 
      width: 100%; 
      padding: 18px; 
      border-radius: 12px; 
      border: none; 
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.3) 0%, rgba(39, 174, 96, 0.3) 100%); 
      color: rgba(255, 255, 255, 0.5); 
      font-size: 16px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      cursor: pointer; 
      transition: all 0.2s; 
      margin-top: 8px;
    }
    .save-workout-btn:active { transform: scale(0.98); }
    .save-workout-btn.ready { 
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); 
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }
    
    /* Stats Page */
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; }
    .backup-section { 
      padding: 16px; 
      margin-bottom: 16px;
    }
    .backup-buttons { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px; 
    }
    .backup-btn { 
      padding: 14px; 
      border-radius: 12px; 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      background: rgba(255, 255, 255, 0.05); 
      color: #ffffff; 
      font-size: 13px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .backup-btn:active { transform: scale(0.96); }
    .backup-btn.download { border-color: rgba(46, 204, 113, 0.3); color: #2ecc71; }
    .backup-btn.upload { border-color: rgba(52, 152, 219, 0.3); color: #3498db; }
    .stat-card { 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      padding: 20px; 
      text-align: center; 
    }
    .stat-value { font-size: 32px; font-weight: 800; color: #f39c12; margin-bottom: 4px; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); }
    .stat-label { font-size: 11px; color: #95a5a6; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; }
    
    .history-section { padding: 0 16px 100px 16px; }
    .section-title { font-size: 20px; font-weight: 800; color: #ffffff; margin-bottom: 16px; letter-spacing: -0.3px; }
    .history-card { 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      padding: 18px; 
      margin-bottom: 12px; 
    }
    .history-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
    .history-workout-name { font-size: 16px; font-weight: 700; color: #ffffff; margin-bottom: 4px; }
    .history-date { font-size: 11px; color: #95a5a6; font-weight: 600; }
    .history-badge { 
      padding: 6px 12px; 
      border-radius: 8px; 
      background: rgba(243, 156, 18, 0.2); 
      color: #f39c12; 
      font-size: 11px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      border: 1px solid rgba(243, 156, 18, 0.3);
    }
    .history-actions { display: flex; align-items: center; gap: 8px; }
    .delete-btn { 
      padding: 6px 10px; 
      border-radius: 8px; 
      background: transparent; 
      border: 1px solid rgba(231, 76, 60, 0.3); 
      color: #e74c3c; 
      font-size: 12px; 
      font-weight: 700; 
      cursor: pointer; 
    }
    .delete-btn:active { transform: scale(0.95); }
    .history-exercises { display: grid; gap: 6px; }
    .history-exercise { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px 12px; 
      background: rgba(0, 0, 0, 0.2); 
      border-radius: 8px; 
      font-size: 12px; 
    }
    .history-exercise-name { color: #bdc3c7; font-weight: 600; }
    .history-exercise-details { color: #ffffff; font-weight: 700; }
    
    .empty-state { text-align: center; padding: 60px 20px; color: #95a5a6; }
    .empty-state-icon { font-size: 64px; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-text { font-size: 16px; font-weight: 600; }
    
    /* Achievement Popup */
    .achievement-popup { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%) scale(0); 
      background: linear-gradient(135deg, rgba(22, 33, 62, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(243, 156, 18, 0.5); 
      border-radius: 20px; 
      padding: 40px; 
      text-align: center; 
      z-index: 1000; 
      transition: transform 0.3s ease; 
      max-width: 300px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    .achievement-popup.show { transform: translate(-50%, -50%) scale(1); }
    .achievement-icon { font-size: 72px; margin-bottom: 16px; animation: bounce 0.6s ease; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    .achievement-title { font-size: 24px; font-weight: 800; color: #f39c12; margin-bottom: 8px; }
    .achievement-text { font-size: 14px; color: #bdc3c7; font-weight: 600; }
    .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 999; display: none; }
    .overlay.show { display: block; }
    
    /* Confirm Dialog */
    .confirm-dialog { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: linear-gradient(135deg, rgba(22, 33, 62, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(231, 76, 60, 0.5); 
      border-radius: 16px; 
      padding: 24px; 
      z-index: 1000; 
      max-width: 320px; 
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: none;
    }
    .confirm-title { font-size: 18px; font-weight: 700; color: #ffffff; margin-bottom: 12px; }
    .confirm-text { font-size: 14px; color: #bdc3c7; margin-bottom: 20px; }
    .confirm-buttons { display: flex; gap: 10px; }
    .confirm-btn { 
      flex: 1; 
      padding: 12px; 
      border-radius: 8px; 
      border: none; 
      font-size: 14px; 
      font-weight: 700; 
      cursor: pointer; 
    }
    .confirm-btn.primary { background: #e74c3c; color: #ffffff; }
    .confirm-btn.secondary { background: transparent; border: 1px solid rgba(255, 255, 255, 0.2); color: #bdc3c7; }
    .confirm-btn:active { transform: scale(0.95); }
  </style>
</head>

  <!-- Header -->

  </div>

  <!-- Workout Page -->

    <div class="week-tabs-container">
      <div class="week-tabs-scroll" id="weekTabs"></div>
    </div>
    
    <!-- Week Info Banner -->
    <div class="week-info-banner" id="weekInfo"></div>
    
    <!-- Day Tabs -->

      <div class="day-tabs" id="dayTabs"></div>
    </div>
    
    <!-- Workout Container -->
    <div class="workout-container" id="workoutContainer"></div>
  </div>

  <!-- Progress Page -->
  <div id="progressPage" class="page">

      </div>
    </div>

    <div class="backup-section">
      <div class="backup-buttons">
        <button class="backup-btn download" type="button" onclick="downloadBackup()">
          📥 Download Backup
        </button>
        <button class="backup-btn upload" type="button" onclick="document.getElementById('restoreFile').click()">
          📤 Restore Backup
        </button>
      </div>
      <input type="file" id="restoreFile" accept=".csv" style="display: none;" onchange="restoreBackup(event)" />

    <div class="history-section">
      <div class="section-title">Workout History</div>
      <div id="historyContainer"></div>
    </div>
  </div>

  <!-- Achievement Popup -->

  <div class="achievement-popup" id="achievementPopup">

    <div class="achievement-title" id="achievementTitle">Great Work!</div>
    <div class="achievement-text" id="achievementText">Keep crushing it!</div>
  </div>

  <!-- Confirm Dialog -->
  <div class="overlay" id="confirmOverlay"></div>
  <div class="confirm-dialog" id="confirmDialog">
    <div class="confirm-title" id="confirmTitle">Confirm Action</div>
    <div class="confirm-text" id="confirmText">Are you sure?</div>
    <div class="confirm-buttons">
      <button class="confirm-btn secondary" id="confirmCancel">Cancel</button>
      <button class="confirm-btn primary" id="confirmOk">Confirm</button>

      try {

          workoutHistory = state.workoutHistory || [];

        localStorage.setItem(STATE_KEY, JSON.stringify(state));
      } catch (e) {
        console.error('Failed to save state:', e);
      }
    }

    // ========== RENDERING ==========
    function renderWeekTabs() {
      const container = document.getElementById('weekTabs');
      container.innerHTML = '';
      
      Object.keys(workoutProgram).forEach(weekKey => {
        const weekNum = weekKey.replace('week', '');
        const isActive = weekKey === currentWeek;
        
        // Calculate progress - check workout history for saved workouts
        const days = Object.keys(workoutProgram[weekKey].days);
        let completedDays = 0;
        days.forEach(dayKey => {
          // Check if this day has been saved in workout history
          const hasSavedWorkout = workoutHistory.some(session => 
            session.week === weekKey && session.day === dayKey
          );
          if (hasSavedWorkout) completedDays++;
        });
        
        const tab = document.createElement('div');
        tab.className = 'week-tab' + (isActive ? ' active' : '');
        tab.innerHTML = `
          <div class="week-number">Week ${weekNum}</div>
          <div class="week-progress">${completedDays}/${days.length} days</div>
        `;
        tab.onclick = () => switchWeek(weekKey);
        container.appendChild(tab);
      });
    }

    function renderDayTabs() {
      const container = document.getElementById('dayTabs');
      const days = workoutProgram[currentWeek].days;
      container.innerHTML = '';
      
      Object.keys(days).forEach(dayKey => {
        const day = days[dayKey];
        const isActive = dayKey === currentDay;
        
        // Check if this day has been saved in workout history and get the most recent date
        const savedSession = workoutHistory.find(session => 
          session.week === currentWeek && session.day === dayKey
        );
        const hasSavedWorkout = !!savedSession;
        
        let dateStr = '';
        if (hasSavedWorkout) {
          const date = new Date(savedSession.date);
          dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        const tab = document.createElement('div');
        let className = 'day-tab';
        if (isActive) className += ' active';
        if (hasSavedWorkout) className += ' completed';
        tab.className = className;
        
        tab.innerHTML = `
          <div class="day-name">${day.name}</div>
          <div class="day-subtitle">${day.subtitle}</div>
          ${hasSavedWorkout ? `<div class="day-date">${dateStr}</div>` : ''}
          ${hasSavedWorkout ? '<div class="day-check">✓</div>' : ''}
        `;
        tab.onclick = () => switchDay(dayKey);
        container.appendChild(tab);
      });
    }

    function renderWeekInfo() {
      const container = document.getElementById('weekInfo');
      const info = workoutProgram[currentWeek].info;
      container.innerHTML = `
        <div class="week-info-title">Week ${currentWeek.replace('week', '')} Focus</div>
        <div class="week-info-text">${info}</div>
      `;
    }

    function renderWorkout() {
      const container = document.getElementById('workoutContainer');
      const day = workoutProgram[currentWeek].days[currentDay];
      const dayData = workoutData[currentWeek][currentDay] || {};
      
      const exercises = day.exercises;
      const completed = exercises.filter((_, idx) => dayData[idx]?.completed).length;
      const hasAnyCompleted = completed > 0;
      
      container.innerHTML = `
        ${exercises.map((exercise, idx) => renderExerciseCard(exercise, idx, dayData[idx])).join('')}
        
        <div class="custom-exercise-section">
          <div class="custom-exercise-title">➕ Add Custom Exercise</div>
          <input type="text" id="customName" class="custom-input" placeholder="Exercise name (e.g., Extra Cardio)" />
          <div class="custom-row">
            <input type="number" id="customSets" class="custom-input" placeholder="Sets" inputmode="numeric" />
            <input type="number" id="customReps" class="custom-input" placeholder="Reps" inputmode="numeric" />
            <input type="number" id="customWeight" class="custom-input" placeholder="Weight" inputmode="decimal" />
          </div>
          <button class="add-custom-btn" type="button" onclick="addCustomExercise()">Add to Workout</button>
        </div>
        
        <button class="save-workout-btn ${hasAnyCompleted ? 'ready' : ''}" 
                type="button" 
                onclick="saveWorkout()"
                ${!hasAnyCompleted ? 'disabled' : ''}>
          ${hasAnyCompleted ? '💾 Save Workout' : '⏳ Complete At Least One Exercise'}
        </button>
      `;
    }

    function renderExerciseCard(exercise, index, data = {}) {
      const isCompleted = data.completed || false;
      const sets = data.sets ?? exercise.sets;
      const reps = data.reps ?? exercise.reps;
      const weight = data.weight ?? exercise.defaultWeight;
      
      return `
        <div class="exercise-card${isCompleted ? ' completed' : ''}">
          <div class="exercise-header">
            <div class="exercise-name">${exercise.name}</div>
            <button onclick="toggleComplete(${index})" type="button" class="complete-btn">
              ${isCompleted ? '✓' : '○'}
            </button>
          </div>
          
          <div class="exercise-details">
            <div class="detail-group">
              <div class="detail-label">Sets</div>
              <input type="number" class="detail-input" value="${sets}" 
                     onchange="updateExerciseData(${index}, 'sets', this.value)" 
                     inputmode="numeric" />
            </div>
            <div class="detail-group">
              <div class="detail-label">Reps</div>
              <input type="text" class="detail-input" value="${reps}" 
                     onchange="updateExerciseData(${index}, 'reps', this.value)" />
            </div>
            <div class="detail-group">
              <div class="detail-label">Weight</div>
              <input type="number" class="detail-input" value="${weight}" 
                     onchange="updateExerciseData(${index}, 'weight', this.value)" 
                     inputmode="decimal" />
            </div>
          </div>
        </div>
      `;
    }

    // ========== ACTIONS ==========
    function switchPage(page) {
      currentPage = page;
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      
      if (page === 'workout') {
        document.getElementById('workoutPage').classList.add('active');
        document.querySelectorAll('.nav-tab')[0].classList.add('active');
      } else {
        document.getElementById('progressPage').classList.add('active');
        document.querySelectorAll('.nav-tab')[1].classList.add('active');
        renderProgressPage();
      }
    }

    function switchWeek(week) {
      currentWeek = week;
      currentDay = 'day1';
      saveState();
      renderWeekTabs();
      renderDayTabs();
      renderWeekInfo();
      renderWorkout();
    }

    function switchDay(day) {
      currentDay = day;
      saveState();
      renderDayTabs();
      renderWorkout();
    }

    function updateExerciseData(index, field, value) {
      if (!workoutData[currentWeek][currentDay][index]) {
        workoutData[currentWeek][currentDay][index] = { sets: 3, reps: '10', weight: 0, completed: false };
      }
      workoutData[currentWeek][currentDay][index][field] = field === 'weight' || field === 'sets' ? Number(value) : value;
      saveState();
    }

    function toggleComplete(index) {
      if (!workoutData[currentWeek][currentDay][index]) {
        workoutData[currentWeek][currentDay][index] = { sets: 3, reps: '10', weight: 0, completed: false };
      }
      workoutData[currentWeek][currentDay][index].completed = !workoutData[currentWeek][currentDay][index].completed;
      saveState();
      renderDayTabs();
      renderWorkout();
    }

    function addCustomExercise() {
      const name = document.getElementById('customName').value.trim();
      const sets = document.getElementById('customSets').value;
      const reps = document.getElementById('customReps').value.trim();
      const weight = document.getElementById('customWeight').value;

      if (!name) {
        showAchievement('Missing Info', 'Please enter exercise name', '⚠️');
        return;
      }

      const customExercise = {
        name: name,
        sets: sets || 3,
        reps: reps || '10',
        defaultWeight: weight || 0,
        isCustom: true
      };

      // Add to the current day's exercise list
      workoutProgram[currentWeek].days[currentDay].exercises.push(customExercise);
      
      const newIndex = workoutProgram[currentWeek].days[currentDay].exercises.length - 1;
      // Always set the custom exercise as completed
      workoutData[currentWeek][currentDay][newIndex] = {
        sets: customExercise.sets,
        reps: customExercise.reps,
        weight: customExercise.defaultWeight,
        completed: true
      };

      saveState();
      renderDayTabs();
      renderWorkout();
      showAchievement('Added!', `${name} added to workout`, '✅');
    }

    function saveWorkout() {
      const day = workoutProgram[currentWeek].days[currentDay];
      const dayData = workoutData[currentWeek][currentDay];
      
      const workoutSession = {
        id: Date.now(),
        date: new Date().toISOString(),
        week: currentWeek,
        day: currentDay,
        workoutName: `Week ${currentWeek.replace('week', '')} - ${day.name}: ${day.subtitle}`,
        exercises: []
      };
      
      day.exercises.forEach((exercise, index) => {
        if (dayData[index] && dayData[index].completed) {
          workoutSession.exercises.push({
            name: exercise.name,
            sets: dayData[index].sets,
            reps: dayData[index].reps,
            weight: dayData[index].weight
          });
        }
      });
      
      if (workoutSession.exercises.length === 0) {
        showAchievement('No Exercises', 'Complete at least one exercise', '⚠️');
        return;
      }
      
      workoutHistory.unshift(workoutSession);
      
      showAchievement('Workout Saved!', `${workoutSession.exercises.length} exercises logged`, '💪');
      
      // Remove custom exercises after saving
      workoutProgram[currentWeek].days[currentDay].exercises = workoutProgram[currentWeek].days[currentDay].exercises.filter(e => !e.isCustom);
      
      // Reset completion but keep weights/sets/reps
      Object.keys(dayData).forEach(key => {
        if (dayData[key].completed) {
          dayData[key].completed = false;
        }
      });
      
      saveState();
      renderWeekTabs();
      renderDayTabs();
      renderWorkout();
    }

    function renderProgressPage() {
      const totalWorkouts = workoutHistory.length;
      const weekNum = parseInt(currentWeek.replace('week', ''));
      
      document.getElementById('totalWorkouts').textContent = totalWorkouts;
      document.getElementById('currentWeek').textContent = weekNum;
      
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById('historyContainer');
      
      if (workoutHistory.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📋</div>
            <div class="empty-state-text">No workouts yet. Start training!</div>
          </div>`;
        return;
      }
      
      container.innerHTML = workoutHistory.slice(0, 20).map(session => {
        const date = new Date(session.date);
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        
        return `
          <div class="history-card">
            <div class="history-header">
              <div>
                <div class="history-workout-name">${session.workoutName}</div>
                <div class="history-date">${dateStr} at ${timeStr}</div>
              </div>
              <div class="history-actions">
                <div class="history-badge">${session.exercises.length} exercises</div>
                <button class="delete-btn" type="button" onclick="deleteWorkout(${session.id})">Delete</button>
              </div>
            </div>
            <div class="history-exercises">
              ${session.exercises.map(ex => `
                <div class="history-exercise">
                  <span class="history-exercise-name">${ex.name}</span>
                  <span class="history-exercise-details">${ex.sets} × ${ex.reps} @ ${ex.weight} lbs</span>
                </div>`).join('')}
            </div>
          </div>`;
      }).join('');
    }

    function deleteWorkout(sessionId) {
      showConfirm('Delete Workout?', 'This action cannot be undone.', () => {
        const index = workoutHistory.findIndex((s) => s.id === sessionId);
        if (index === -1) return;
        workoutHistory.splice(index, 1);
        saveState();
        renderProgressPage();
        showAchievement('Deleted', 'Workout removed from history', '🗑️');
      });
    }

    function showConfirm(title, text, onConfirm) {
      const dialog = document.getElementById('confirmDialog');
      const overlay = document.getElementById('confirmOverlay');
      const titleEl = document.getElementById('confirmTitle');
      const textEl = document.getElementById('confirmText');
      const okBtn = document.getElementById('confirmOk');
      const cancelBtn = document.getElementById('confirmCancel');

      titleEl.textContent = title;
      textEl.textContent = text;

      dialog.style.display = 'block';
      overlay.classList.add('show');

      const cleanup = () => {
        dialog.style.display = 'none';
        overlay.classList.remove('show');
        okBtn.onclick = null;
        cancelBtn.onclick = null;
      };

      okBtn.onclick = () => {
        cleanup();
        onConfirm();
      };

      cancelBtn.onclick = cleanup;
      overlay.onclick = cleanup;
    }

    // ========== BACKUP/RESTORE ==========
    function downloadBackup() {
      if (workoutHistory.length === 0) {
        showAchievement('No Data', 'No workouts to backup yet', '⚠️');
        return;
      }

      // Create CSV content
      let csv = 'Date,Time,Week,Day,Workout Name,Exercise Name,Sets,Reps,Weight\n';
      
      workoutHistory.forEach(session => {
        const date = new Date(session.date);
        const dateStr = date.toLocaleDateString('en-US');
        const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        
        session.exercises.forEach(ex => {
          csv += `"${dateStr}","${timeStr}","${session.week}","${session.day}","${session.workoutName}","${ex.name}",${ex.sets},"${ex.reps}",${ex.weight}\n`;
        });
      });

      // Create download
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `workout-backup-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);

      showAchievement('Backup Downloaded!', 'Save this file safely', '💾');
    }

    function restoreBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const csv = e.target.result;
          const lines = csv.split('\n').slice(1); // Skip header
          
          const restoredSessions = {};
          
          lines.forEach(line => {
            if (!line.trim()) return;
            
            const matches = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
            if (!matches || matches.length < 9) return;
            
            const [dateStr, timeStr, week, day, workoutName, exName, sets, reps, weight] = matches.map(m => m.replace(/^"|"$/g, ''));
            
            // Create unique session key
            const sessionKey = `${dateStr}_${timeStr}_${workoutName}`;
            
            if (!restoredSessions[sessionKey]) {
              restoredSessions[sessionKey] = {
                id: Date.now() + Math.random(),
                date: new Date(`${dateStr} ${timeStr}`).toISOString(),
                week: week,
                day: day,
                workoutName: workoutName,
                exercises: []
              };
            }
            
            restoredSessions[sessionKey].exercises.push({
              name: exName,
              sets: parseInt(sets) || 3,
              reps: reps,
              weight: parseFloat(weight) || 0
            });
          });
          
          // Add restored sessions to history
          const newSessions = Object.values(restoredSessions);
          workoutHistory = [...newSessions, ...workoutHistory];
          
          // Remove duplicates based on date and workout name
          const seen = new Set();
          workoutHistory = workoutHistory.filter(session => {
            const key = `${session.date}_${session.workoutName}`;
            if (seen.has(key)) return false;
            seen.add(key);
            return true;
          });
          
          // Sort by date descending
          workoutHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
          
          saveState();
          renderProgressPage();
          showAchievement('Backup Restored!', `${newSessions.length} workouts imported`, '✅');
          
        } catch (error) {
          console.error('Restore error:', error);
          showAchievement('Restore Failed', 'Invalid backup file format', '❌');
        }
      };
      
      reader.readAsText(file);
      event.target.value = ''; // Reset file input
    }

    function showAchievement(title, text, icon = '💪') {
      const popup = document.getElementById('achievementPopup');
      const overlay = document.getElementById('overlay');
      const iconEl = document.getElementById('achievementIcon');
      const titleEl = document.getElementById('achievementTitle');
      const textEl = document.getElementById('achievementText');
      
      iconEl.textContent = icon;
      titleEl.textContent = title;
      textEl.textContent = text;
      
      overlay.classList.add('show');
      popup.classList.add('show');
      
      setTimeout(() => {
        overlay.classList.remove('show');
        popup.classList.remove('show');
      }, 1250);
    }

    // ========== BOOT ==========
    window.onload = initializeApp;
  </script>
